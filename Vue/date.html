<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!-- <meta charset="UTF-8"> -->
</head>
<body>
<div id="app">
	<span v-bind:title="message">
		鼠标悬停几秒钟查看此处动态绑定的提示信息！
	</span>
</div>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el: "#app",
		data: {
			message: '页面加载于' + new Date()
		}
	})
</script>
</body>
</html>
